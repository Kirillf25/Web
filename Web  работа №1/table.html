<!DOCTYPE html>
<html lang="ru">   
    <head>
        <meta charset="UTF-8"> 
        <title>Таблицы</title>
        <link rel="stylesheet" href="css/style_table.css"/>
    </head>
    <body>
        <table style="border: 2px dotted gray;">
            <caption class="title">Таблицы</caption>
            <thead>
                <tr>
                    <th class="th_1">#</th>
                    <th class="th_1">Имя</th>
                    <th class="th_1">E-mail</th>
                    <th class="th_1">Дата регистрации</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="td_1" style="border: 2px dotted gray;">1</td>
                    <td class="td_1" style="border: 2px dotted gray;">Дмитрий</td>
                    <td class="td_1" style="border: 2px dotted gray;">dima@mail.com</td>
                    <td class="td_1" style="border: 2px dotted gray;">21.01.2020</td>
                </tr>
                <tr>
                    <td class="td_1" style="border: 2px dotted gray;">2</td>
                    <td class="td_1" style="border: 2px dotted gray;">Александр</td>
                    <td class="td_1" style="border: 2px dotted gray;">alex@mail.com</td>
                    <td class="td_1" style="border: 2px dotted gray;">22.01.2020</td>
                </tr>
            </tbody> 
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="td_2">Всего: 2</td>
                </tr>
            </tfoot>    
        </table>
        <table>
            <h2 class="title">Задания по вариантам:</h2>
            <h3 class="title">Вариант №2:</h3>
            <table class="table_two">
                <tr>
                    <td class="table_two" rowspan="3"></td>
                    <td class="table_two"></td>
                    <td class="table_two" rowspan="3"></td>
                    <td class="table_two"></td>
                </tr>
                <tr>
                    <td class="table_two"></td>
                    <td class="table_two"></td>
                </tr>
                <tr>
                    <td class="table_two"></td>
                    <td class="table_two"></td>
                </tr>
                <tr>
                    <td class="table_two"></td>
                    <td class="table_two" colspan="2"></td>
                </tr>
            </table>
            <h3 class="title">Вариант №7:</h3>
            <table class="table_seven">
                <tr>
                    <td class="table_seven_1" colspan="2"></td>
                    <td class="table_seven" colspan="4"></td>
                    <td class="table_seven" rowspan="3"></td>
                    <td class="table_seven" rowspan="3"></td>
                    <td class="table_seven"></td>
                </tr>
                <tr>
                    <td class="table_seven_1" colspan="2" rowspan="2"></td>
                    <td class="table_seven" colspan="4"></td>
                    <td class="table_seven"></td>
    
                </tr>
                <tr>
                    <td class="table_seven_1" colspan="2"></td>
                    <td class="table_seven_1" colspan="2"></td>
                    <td class="table_seven"></td>
    
                </tr>
            </table>
            <h3 class="title">Вариант №12:</h3>
            <table class="table_twelve">
                <tr>
                    <td class="table_twelve" colspan="4" rowspan="2"></td>
                    <td class="table_twelve"></td>
                    <td class="table_twelve_1" colspan="2" rowspan="2"></td>
                </tr>
                <tr>
                    <td class="table_twelve"></td>
                </tr>
                <tr>
                    <td class="table_twelve" rowspan="2"></td>
                    <td class="table_twelve"></td>
                    <td class="table_twelve" rowspan="2"></td>
                    <td class="table_twelve" rowspan="2"></td>
                    <td class="table_twelve" colspan="3" rowspan="2"></td>
                </tr>
                <tr>
                    <td class="table_twelve"></td>
                </tr>
            </table>
        </body>
    </html>
