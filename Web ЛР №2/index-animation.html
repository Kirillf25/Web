<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" type="text/css" href="#" />
		<title></title>
        <style>
@keyframes example {
  0%   { left:100px; top:0px;}
  25%  { left:200px; top:100px;}
  50%  { left:100px; top:200px;}
  75%  { left:0px; top:100px;}
  100% { left:100px; top:0px;}
}

/* Элемент применения */
.circle {  
  width: 100px;
  height: 100px;
  position:relative;
  border-radius: 50%;
  left: 100px ;
  background-color:red;
  animation-name: example;
  animation-duration: 5s;
}
        </style>
    </head>
    <body>
        <div class="circle">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </body>
</html>
